<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Label QR Encryption</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Encrypt Parcel Data</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="address" placeholder="Enter Address">
    <input type="text" id="phone" placeholder="Enter Phone Number">
    <input type="text" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <p><small>ðŸ“Œ Scan this QR with any scanner â€” youâ€™ll see encrypted text.<br>Use the decryption page + password to view details.</small></p>
  </div>

  <script>
    function generateQRCode() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !address || !phone || !email || !password) {
        alert('Please fill all fields and password!');
        return;
      }

      // Pack customer details into JSON
      const customerData = { name, address, phone, email };
      const dataString = JSON.stringify(customerData);

      // Encrypt with AES
      const encrypted = CryptoJS.AES.encrypt(dataString, password).toString();

      // Add prefix to indicate encrypted payload
      const qrPayload = "ENC:" + encrypted;

      // Clear previous QR
      document.getElementById('qrcode').innerHTML = "";
      
      // Generate new QR
      new QRCode(document.getElementById('qrcode'), {
        text: qrPayload,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
